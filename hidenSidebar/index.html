<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧栏隐藏显示查看更多</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			overflow: hidden;
		}
		.box {
			width: 300px;
			height: 300px;
			background: pink;
			position: absolute;
			top: 10px;
		}
		#boxRight span {
			position: absolute;
			width: 20px;
			height: 80px;
			right: 300px;
			top: 120px;
			left: 0;
			background: #eee;
		}		
		#boxLeft span {
			position: absolute;
			width: 20px;
			height: 80px;
			left: 300px;
			top: 120px;
			background: #eee;
		}
	</style>
	<script src="hide_show.js" type="text/javascript"></script>
</head>
<body>
	<div id="boxRight" class="box">
		<span>查看更多</span>
	</div>

	<div id="boxLeft" class='box'>
		<span>查看更多</span>
	</div>
</body>
</html>
